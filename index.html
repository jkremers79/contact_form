<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Frontend Mentor | Contact form</title>

    <link rel="stylesheet" href="./style.css" type="text/css" />
    <script src="./script.js" type="module"></script>
  </head>
  <body>
    <main>
      <form>
        <h1>Contact Us</h1>

        <div class="full_name_container">
          <div class="input_container fname">
            <label for="fname">First Name<span>*</span></label>
            <input type="text" id="fname" />
            <p class="error_msg">This field is required</p>
          </div>

          <div class="input_container lname">
            <label for="lname">Last Name<span>*</span></label>
            <input type="text" id="lname" />
            <p class="error_msg">This field is required</p>
          </div>
        </div>

        <div class="input_container email">
          <label for="email">Email Address<span>*</span></label>
          <input type="text" id="email" />
          <p class="error_msg_email"></p>
        </div>

        <fieldset>
          <label for="query_type">Query Type <span>*</span></label>
          <div class="query_container_wrapper">
            <div class="query_container">
              <input
                type="radio"
                name="query_type"
                value="General Enquiry"
                id="general_enquiry"
              />
              <label for="general_enquiry">General Enquiry</label>
            </div>

            <div class="query_container">
              <input
                type="radio"
                name="query_type"
                value="Support Request"
                id="support_request"
              />
              <label for="support_request">Support Request</label>
            </div>
          </div>
          <p class="error_msg">Please select a query</p>
        </fieldset>

        <div class="input_container message">
          <label for="message">Message<span>*</span></label>
          <textarea id="message"></textarea>
          <p class="error_msg">This field is required</p>
        </div>

        <div class="consent_check">
          <input type="checkbox" name="consent" id="consent" />
          <label for="consent"
            >I consent to being contacted by the team <span>*</span></label
          >

          <p class="error_msg">
            To submit this form, please consent to being contacted.
          </p>
        </div>
        <button type="submit">Submit</button>
        <div class="sucess_toast">
          <p>Message Sent!</p>
          <p>Thanks for completing the form. We'll be in touch soon!</p>
        </div>
      </form>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Jorn Kremers</a>.
    </div>
  </body>
</html>
